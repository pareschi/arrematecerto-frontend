<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Arremate Certo</title>

  <!-- Leaflet CSS (mapa) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-VuZ8H0zEUDn5FVLtZLHTLNG0zqjIKT2LkLJf3rW4xyM="
    crossorigin=""
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    #app {
      display: flex;
      height: 100%;
    }
    #sidebar {
      width: 320px;
      padding: 16px;
      box-sizing: border-box;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }
    #map {
      flex: 1;
      height: 100%;
    }
    label {
      display: block;
      margin-top: 8px;
      margin-bottom: 4px;
      font-size: 14px;
      font-weight: 600;
    }
    select, button {
      padding: 6px 10px;
      font-size: 14px;
      margin-bottom: 8px;
    }
    .imovel-info p {
      margin: 2px 0;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <h2>Arremate Certo</h2>
      <p>Imóveis de leilão da Caixa em mapa (versão demo).</p>

      <label for="ufSelect">Estado (UF)</label>
      <select id="ufSelect">
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="MG">MG</option>
        <option value="PR">PR</option>
        <option value="RS">RS</option>
        <!-- depois você pode completar a lista -->
      </select>

      <button id="btnBuscar">Buscar imóveis</button>

      <p id="status" style="font-size: 13px; margin-top: 8px;"></p>

      <div id="selectedImovel" style="margin-top: 16px;"></div>
    </div>

    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j7kLQ6V2zFE4WQp5bBuJpNQH1Cxr3kJY1DsIv64="
    crossorigin=""
  ></script>

  <script>
    // TROCAR AQUI pela URL do backend no Render
    const BACKEND_URL = 'https://arrematecerto.onrender.com';

    const ufSelect = document.getElementById('ufSelect');
    const btnBuscar = document.getElementById('btnBuscar');
    const statusEl = document.getElementById('status');
    const selectedImovelEl = document.getElementById('selectedImovel');

    // cria mapa
    const map = L.map('map').setView([-23.55, -46.63], 11); // começa em SP

    // camada básica do mapa (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    let markersLayer = L.layerGroup().addTo(map);

    async function buscarImoveis() {
      const uf = ufSelect.value;
      statusEl.textContent = 'Carregando imóveis...';
      selectedImovelEl.innerHTML = '';

      try {
        const resp = await fetch(`${BACKEND_URL}/api/imoveis?uf=${encodeURIComponent(uf)}`);
        const imoveis = await resp.json();

        statusEl.textContent = `Encontrados: ${imoveis.length} imóveis`;

        // limpa marcadores antigos
        markersLayer.clearLayers();

        if (imoveis.length === 0) {
          return;
        }

        const bounds = [];

        imoveis.forEach(imovel => {
          const lat = imovel.lat ?? -23.55;
          const lng = imovel.lng ?? -46.63;

          const marker = L.marker([lat, lng]).addTo(markersLayer);
          bounds.push([lat, lng]);

          const popupHtml = `
            <b>${imovel.tipo || 'Imóvel'}</b><br/>
            ${imovel.logradouro || ''}<br/>
            ${imovel.bairro || ''} - ${imovel.cidade || ''}/${imovel.uf || ''}<br/>
            Modalidade: ${imovel.modalidade || ''}<br/>
            Valor: R$ ${imovel.valor?.toLocaleString('pt-BR') || ''}<br/>
            Área: ${imovel.area || ''} m²
          `;

          marker.bindPopup(popupHtml);

          marker.on('click', () => {
            mostrarImovel(imovel);
          });
        });

        if (bounds.length > 0) {
          map.fitBounds(bounds, { padding: [40, 40] });
        }

      } catch (e) {
        console.error(e);
        statusEl.textContent = 'Erro ao carregar imóveis';
      }
    }

    function mostrarImovel(imovel) {
      selectedImovelEl.innerHTML = `
        <h3>Imóvel selecionado</h3>
        <div class="imovel-info">
          <p><strong>Cidade:</strong> ${imovel.cidade}</p>
          <p><strong>Bairro:</strong> ${imovel.bairro}</p>
          <p><strong>Tipo:</strong> ${imovel.tipo}</p>
          <p><strong>Modalidade:</strong> ${imovel.modalidade}</p>
          <p><strong>Valor:</strong> R$ ${imovel.valor?.toLocaleString('pt-BR')}</p>
          <p><strong>Área:</strong> ${imovel.area} m²</p>
        </div>
      `;
    }

    // botão buscar
    btnBuscar.addEventListener('click', buscarImoveis);

    // já busca SP ao carregar
    buscarImoveis();
  </script>
</body>
</html>
